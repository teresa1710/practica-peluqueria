<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="main">

        <section class="opciones">
            <section class="container">
                <section class="titulo">
                    <h2>App Peluquería</h2>
                </section>

                <section class="botones">
                    <div class="row">
                        <div class="col boton-centrado">                                       
                            <button type="button" data-paso="1" class="primer-boton btn btn-primary">Servicios</button>
                        </div>

                        <div class="col boton-centrado">
                            <button type="button" data-paso="2" class="primer-boton btn btn-primary">Información Cliente</button>
                        </div>

                        <div class="col boton-centrado">
                            <button type="button" data-paso="3" class="primer-boton btn btn-primary">Resumen</button>
                        </div>
                    </div>
                </section>
            </section>
        </section>

        <section id="paso-1" class="servicios">
            <section class="container">
                <section class="titulo">
                    <h2>Servicios</h2>
                    <p>Elige tus Servicios a continuación</p>
                </section>

                <div id="servicios" class="row listado-servicios">

                </div>          

            </section>
        </section>

        <section id="paso-2" class="cita">
            <section class="titulo">
                <h2>Tus datos y cita</h2>
                <p>Coloca tus datos y fecha de tu cita</p>
            </section>

            <form action="" class="formulario">
                <div class="container">
                    <div class="form-group row">
                        <label for="nombre" class="col-md-2">Nombre: </label>
                        <input type="text" class="form-control col-md-10" id="nombre" placeholder="Tu Nombre">
                    </div>
                    
                    <div class="form-group row">
                        <label for="fecha" class="col-md-2">Fecha: </label>
                        <input type="date" class="form-control col-md-10" id="fecha">
                    </div>

                    <div class="form-group row">
                        <label for="hora" class="col-md-2">Hora: </label>
                        <input type="time" class="form-control col-md-10" id="hora">
                    </div>


                    
                   
            </form>
        </section>

        <section id="paso-3" class="resumen container">
            <section class="titulo">
                <h2>Resumen de tu cita:</h2>
            </section>
        </section>

        <section class="paginacion">
            <div class="container">

                <div class="row as-centrado">
                    <div class="col-md-5 anterior">
                        <button id="anterior" type="button" class="primer-boton btn btn-primary">&laquo; Anterior</button>
                    </div>

                    <div class="col-md-5 siguiente">
                        <button id="siguiente" type="button" class="primer-boton btn btn-primary">Siguiente &raquo;</button>
                    </div>
                </div>
            </div>
        </section>

    </section>
</body>
<script src="js/app.js"></script>
</html>
